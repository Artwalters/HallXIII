name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /HallXIII

      - name: Fix asset paths for GitHub Pages
        run: |
          # Replace asset paths in CSS files
          find ./out -name "*.css" -exec sed -i 's|url(/fonts/|url(/HallXIII/fonts/|g' {} \;
          find ./out -name "*.css" -exec sed -i 's|url(/assets/|url(/HallXIII/assets/|g' {} \;
          # Replace asset paths in HTML files
          find ./out -name "*.html" -exec sed -i 's|"/assets/|"/HallXIII/assets/|g' {} \;
          find ./out -name "*.html" -exec sed -i "s|'/assets/|'/HallXIII/assets/|g" {} \;
          # Replace asset paths in JS files
          find ./out -name "*.js" -exec sed -i 's|"/assets/|"/HallXIII/assets/|g' {} \;
          find ./out -name "*.js" -exec sed -i "s|'/assets/|'/HallXIII/assets/|g" {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
